<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Stream</h1>
        <form id="my_form">
            <input type="text" name="search_input" id="search_input" placeholder="Enter something..." required>
            <button type="submit">Submit</button>
        </form>

        <script>
            document.getElementById("my_form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                var inputValue = document.getElementById('search_input').value;
                // alert('You entered: ' + inputValue);

                // You can now send this value to a server or handle it in any way you like
                console.log("You entered: " + inputValue)
            });
        </script>
    </div>

</body>

</html>
